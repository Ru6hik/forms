<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="mainwrapper">
            <div class="main__block">
                <div class="main__logo">
                    <img class="main_logo-pic" src="./assets/img/Group.svg" alt="logo">
                    <p class="main_logo-text">kamie</p>
                </div>
                <form action="" class="form">
                    <h1 class="form__tittle">Log in</h1>
                    <p class="form__sign-up">New to kamie? <a href="*" class="form_link">Sign up for free</a></p>
                
                    <input class="form_input" type="email" placeholder="Email adress">
                    <input class="form_input" type="password" placeholder="Password(8+ characters)*">
                    
                    <a href="*" class="form_link">Forgot password?</a>

                    <button class="form_button">Log in</button>

                    <div class="form__icons-wrapper">
                        <div class="form__icon-block">
                            <img src="./assets/img/apple.svg" alt="logo">
                        </div>
                        <div class="form__icon-block form__icon-block_dgrey" >
                            <img src="./assets/img/fasebook.svg" alt="logo">
                        </div>
                        <div class="form__icon-block form__icon-block_green">
                            <img src="./assets/img/spotify.svg" alt="logo">
                        </div>
                        <div class="form__icon-block form__icon-block_grey">
                            <img src="./assets/img/google.svg" alt="logo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
